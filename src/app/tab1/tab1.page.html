
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Peliculas Nuevas </h3></ion-col>
    </ion-row>
  </ion-grid>
  <app-slidesshow-backdrop  [peliculas]="peliculasRecientes"></app-slidesshow-backdrop>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col>Cartelera</ion-col>
    </ion-row>
  </ion-grid>
  <app-slidesshow-poster [peliculas]="peliculasRecientes"></app-slidesshow-poster>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col>Populares</ion-col>
    </ion-row>
  </ion-grid>
  <app-slides-show-pares [peliculas]="populares"
                          (cargarMas)="cargarMas()"></app-slides-show-pares>
  
</ion-content>
