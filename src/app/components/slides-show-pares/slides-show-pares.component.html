<swiper-container slides-per-view="3.1"
                  free-mode="true"
                  direction="horizontal"
                  space-Between="-10">

  <swiper-slide *ngFor="let pares of peliculas | pares">
    
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card>
            <img [src]="pelicula.poster_path | imagen" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </swiper-slide>

  <swiper-slide class="slide-mas">
    <ion-button expand="full"
                class="btn-mas"
                size="large"
                (click)="onClick()" 
                >
      <ion-icon slot="icon-only" name="add"></ion-icon>          
      
    </ion-button>
  </swiper-slide>

  
</swiper-container>
