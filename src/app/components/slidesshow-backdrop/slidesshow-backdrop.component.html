<swiper-container slides-per-view="1.2"
                  free-mode="true"
                  direction="horizontal">

  <swiper-slide *ngFor="let pelicula of peliculas | filtroImg">
      
    <ion-card (click)="verDetalle( pelicula.id )">
        <img [src]="pelicula.backdrop_path | imagen">
    </ion-card>

  </swiper-slide>
</swiper-container>
